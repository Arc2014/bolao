<div class="container mt-5">
    <form name="cartelaForm" ng-if="isInsertOrUpdate">
        <div class="form-group row">
            <label for="idCartela" class="col-sm-3 col-form-label">Código</label>
            <div class="col-sm-9">
                <input type="number" ng-model="cartela.id" class="form-control form-control-sm" id="idCartela"
                       aria-describedby="qtdNumero" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label for="nome" class="col-sm-3 col-form-label">Nome</label>
            <div class="col-sm-9">
                <input type="text" ng-model="cartela.nome" class="form-control form-control-sm" id="nome" ng-required="true"
                       aria-describedby="nomeRequired">
                <small id="nomeRequired" class="form-text text-muted"> Nome da cartela é de preenchimento obrigatório</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="qtdNumero" class="col-sm-3 col-form-label">Quantidade de Números</label>
            <div class="col-sm-9">
                <input type="number" ng-model="cartela.qtdNumeros" class="form-control form-control-sm" id="qtdNumero"
                       ng-required="true"
                       aria-describedby="qtdNumeroRequired">
                <small id="qtdNumeroRequired" class="form-text text-muted">A quantidade de Números na cartela é de preenchimento
                    obrigatória.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Intervalo</label>
            <div class="col-sm-3">
                <label for="de" class="col-form-label">De</label>
                <input id="de" type="number" ng-model="cartela.inicio" class="form-control form-control-sm" ng-required="true">
            </div>
            <div class="col-sm-3">
                <label for="ate" class="col-form-label">Até</label>
                <input id="ate" type="intervalo" ng-model="cartela.fim" class="form-control form-control-sm" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" ng-model="cartela.descricao" rows="3"></textarea>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary" ng-disabled="cartelaForm.$invalid" ng-if="!cartela.id"  ng-click="salvar()">Salvar</button>
            <button type="submit" class="btn btn-primary" ng-disabled="cartelaForm.$invalid" ng-if="cartela.id"  ng-click="atualizar()">Atualizar</button>
            <button type="submit" class="btn btn-primary ml-3" ng-click="voltar()">Voltar</button>
        </div>
    </form>

    <div class="row mt-3 pt-3" ng-if="!isInsertOrUpdate">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Qtd Numeros</th>
                <th scope="col">Intervalo</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ctl in cartelas">
                <td>{{ctl.id}}</td>
                <td>{{ctl.nome}}</td>
                <td>{{ctl.qtdNumeros}}</td>
                <td>{{ctl.inicio}} - {{ctl.fim}}</td>
                <td>
                    <a class="btn btn-primary btn-sm active" role="button" ng-click="nova()" aria-pressed="true">Nova</a>
                    <a class="btn btn-primary btn-sm active" role="button" ng-click="setEdicao(ctl)" aria-pressed="true">Editar</a>
                    <a class="btn btn-danger btn-sm active" role="button" ng-click="remover(ctl.id)" aria-pressed="true">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
